<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Git Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .quiz-container {
      background: white;
      width: 500px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 2;
    }

    h1 {
      text-align: center;
      color: #1d2671;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .options label {
      display: block;
      background: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .options label:hover {
      background: #dce3ff;
    }

    button {
      background: #1d2671;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background: #141a4f;
    }

    .progress {
      text-align: center;
      margin-top: 10px;
      color: #555;
    }

    .result {
      text-align: center;
      font-size: 22px;
      color: #c33764;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="quiz-container">
  <h1>Git Commands Quiz</h1>
  <div id="quiz"></div>
  <button id="nextBtn" onclick="nextQuestion()">Î•Ï€ÏŒÎ¼ÎµÎ½Î¿</button>
  <div class="progress" id="progress"></div>
</div>

<script>
const questions = [
  { question: "Î Î¿Î¹Î± ÎµÎ½Ï„Î¿Î»Î® Î±ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¹ÎµÎ¯ repository;", options: ["git start", "git init", "git new", "git create"], answer: 1 },
  { question: "Î Î¿Î¹Î± ÎµÎ½Ï„Î¿Î»Î® Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ status;", options: ["git log", "git status", "git check", "git state"], answer: 1 },
  { question: "Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÏŒÎ»Ï‰Î½ Ï„Ï‰Î½ Î±ÏÏ‡ÎµÎ¯Ï‰Î½;", options: ["git add .", "git commit -a", "git push all", "git stage *"], answer: 0 },
  { question: "Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± commit;", options: ["git save", "git commit", "git push", "git snapshot"], answer: 1 },
  { question: "Î™ÏƒÏ„Î¿ÏÎ¹ÎºÏŒ commits;", options: ["git history", "git commits", "git log", "git show"], answer: 2 },
  { question: "ÎÎ­Î¿ branch;", options: ["git new-branch", "git branch", "git fork", "git checkout"], answer: 1 },
  { question: "Î‘Î»Î»Î±Î³Î® branch;", options: ["git change", "git checkout", "git move", "git switch"], answer: 1 },
  { question: "Î£Ï„ÎµÎ¯Î»Îµ commits ÏƒÏ„Î¿ remote;", options: ["git upload", "git send", "git push", "git publish"], answer: 2 },
  { question: "ÎšÎ±Ï„Î­Î²Î±ÏƒÎ¼Î± Î±Î»Î»Î±Î³ÏÎ½;", options: ["git pull", "git fetch", "git clone", "ÎŒÎ»ÎµÏ‚"], answer: 3 },
  { question: "Î‘Î½Ï„Î¹Î³ÏÎ±Ï†Î® repository;", options: ["git pull", "git clone", "git copy", "git fork"], answer: 1 }
];

let currentQuestion = 0;
let score = 0;

const quizDiv = document.getElementById("quiz");
const progressDiv = document.getElementById("progress");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
  const q = questions[currentQuestion];
  quizDiv.innerHTML = `
    <div class="question">${q.question}</div>
    <div class="options">
      ${q.options.map((o, i) => `
        <label>
          <input type="radio" name="option" value="${i}">
          ${o}
        </label>
      `).join("")}
    </div>
  `;
  progressDiv.innerText = `Î•ÏÏÏ„Î·ÏƒÎ· ${currentQuestion + 1} / ${questions.length}`;
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    alert("Î”Î¹Î¬Î»ÎµÎ¾Îµ Î¼Î¹Î± Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·!");
    return;
  }

  if (+selected.value === questions[currentQuestion].answer) score++;

  currentQuestion++;

  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  quizDiv.innerHTML = `
    <div class="result">
      ğŸ¯ Î¤ÎµÎ»Î¹ÎºÏŒ Î£ÎºÎ¿Ï<br>
      ${score} / ${questions.length}
    </div>
  `;
  nextBtn.style.display = "none";
  progressDiv.innerText = "";

  if (score >= 5) startConfetti();
}

/* ğŸ‰ CONFETTI */
function startConfetti() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = Array.from({ length: 150 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 5 + 2,
    color: `hsl(${Math.random() * 360}, 100%, 50%)`
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) p.y = -10;
    });
    requestAnimationFrame(draw);
  }
  draw();

  setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 4000);
}

loadQuestion();
</script>

</body>
</html>
